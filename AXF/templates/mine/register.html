{% extends 'base/base.html' %}
{% load static %}

{% block title %}
    注册
{% endblock %}

{% block footer %}
{% endblock %}

{% block extcss %}
    <link rel="stylesheet" href="{% static 'mine/css/registe.css' %}">

{% endblock %}

{% block extjs %}
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <script src="{% static 'mine/js/registerr.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}
    <div class="register">
        <div class="back">
            <a href="{% url 'axf:mine' %}">
                <span class=" glyphicon glyphicon-remove "></span>
            </a>
        </div>

        <form action="{% url 'axf:register' %}" method="post">
            {% csrf_token %}

            <div class="input-group has-feedback" id="username">
                <div class="input-group">
                    <span class="input-group-addon">账号</span>
                    <input type="text" class="form-control" placeholder="111" name="username" id="username-t" data-toggle="popover" data-placement="buttom" data-content="账号格式错误">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true" ></span>
            </div>

            <div class="input-group" id="password">
                 <div class="input-group">
                    <span class="input-group-addon">密码</span>
                    <input type="password" class="form-control" placeholder="6~10位数密码" name="password">
                 </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="input-group has-feedback" id="password-d">
                 <div class="input-group">
                    <span class="input-group-addon">确认密码</span>
                    <input type="password" class="form-control" placeholder="6~10位数密码" id="password-t" data-toggle="popover" data-placement="buttom" data-content="两次密码不一致">
                 </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true" ></span>
            </div>

            <div class="form-group has-feedback" id="name">
                <div class="input-group">
                    <span class="input-group-addon">昵称</span>
                    <input type="text" class="form-control" placeholder="3~10位数(昵称)" name="name">
                </div>
                <span class="glyphicon form-control-feedback" aria-hidden="true"></span>
            </div>

            <div class="input-group">
                <span class="input-group-addon">电话</span>
                <input type="text" class="form-control" placeholder="昵称" name="tel">
            </div>

            <div class="input-group">
                <span class="input-group-addon">地址</span>
                <input type="text" class="form-control" placeholder="昵称" name="arr">
            </div>

{#            <input type="submit" value="注册" id="subButton">#}
        </form>
        <button id="subButton">注册</button>
    </div>
{% endblock %}
